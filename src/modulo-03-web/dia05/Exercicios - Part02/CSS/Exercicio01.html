<!DOCTYPE html>
<html>
<head>
	<title>Exercicio - 01 - CSS</title>
</head>
<style type="text/css">
	* {
		margin: 0;
		width: 100%;
		height: 100%;
	}

	.coluna{
		width: 32.7vw;
		height: 100%;
		display: inline-block;
		margin: 0;
	}

	#preto{
		background-color: black;
	}

	#amarelo{
		background-color: yellow;
	}

	#vermelho{
		background-color: red;
	}

</style>
<body>

	<div id="preto" class="coluna"></div>
	<div id="amarelo" class="coluna"></div>
	<div id="vermelho" class="coluna"></div>


</body>
</html>
