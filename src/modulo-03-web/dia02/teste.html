<head>

	}

	}

	</style>
</head>

					</div>
				</div>

				<div class="row">
					<div class="col">
						<label>Bairro:</label>
					</div>

					<div class="col">

					</div>
				</div>

				<div class="row">

						<label>Bairrosss:</label>
					</div>

					<div class="col">

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
