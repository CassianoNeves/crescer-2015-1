<script type="text/javascript">

	function Emprestimo(valorTotal, taxaJuros, nroParcelas) {

		this.valorTotal = valorTotal;
		this.taxaJuros = taxaJuros;
		this.nroParcelas = nroParcelas || 3;

		this.prestacao = function(){

			return (valorTotal * ((Math.pow(( 1 + this.taxaJuros ), this.nroParcelas ) * this.taxaJuros ) / 
				(Math.pow(( 1 + this.taxaJuros ), this.nroParcelas )- 1))).toFixed(2);

		};

		this.valorTotalJuros = function(){
			return ((this.prestacao() * nroParcelas) - this.valorTotal).toFixed(2);
		};
	}
